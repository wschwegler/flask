<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload School District Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        label, p {
            font-size: 1rem;
            margin: 10px 0;
        }
        input[type="file"] {
            display: block;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #FF7043;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ff5722;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload School District Files</h1>
        <p>Please upload the following two CSV files:</p>
        <ol>
            <li><strong>school-districts_lea_directory</strong></li>
            <li><strong>districts_ccd_finance</strong></li>
        </ol>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="files">Select Files:</label>
            <input type="file" name="files[]" id="files" accept=".csv" multiple required>
            <button type="submit">Upload and Merge</button>
        </form>
    </div>
</body>
</html>
