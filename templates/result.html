<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files Merged</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Container */
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            text-align: center;
            width: 100%;
        }

        /* Heading */
        h2 {
            font-size: 1.6rem;
            margin-bottom: 30px;
            color: #444;
        }

        /* Button Styles */
        button {
            background-color: #FF7043;
            color: white;
            font-size: 1rem;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
        }

        button:hover {
            background-color: #FF7043;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            h2 {
                font-size: 1.4rem;
            }
            button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your files have been successfully merged!</h2>
        <p>Click the button below to download the merged CSV file:</p>
        <form action="{{ download_link }}" method="get">
            <button type="submit">Download Merged CSV</button>
        </form>
    </div>
</body>
</html>
